    <!-- Bootstrap -->

  <body>
    <main class="main container">
      <div class="head"><h2>Fish Ball Task</h2></div>
      <div id="tips-con"></div>
      <div id="exp-con" class="content">
        <div class="frame-container">
          <div id="fishball">
            <div class="track"><div id="green"></div></div>

            <div class="track"><div id="white"></div><div id="blue"></div></div>
            <div class="track"><div id="red"></div></div>
          </div>
        </div>
        <div id="buttom-con" class="row">
          <button class="btn btn-default btn-lg sbt" type="button">Yes</button>
          <button class="btn btn-default btn-lg sbt" type="button">No</button>
        </div>
        <div id="next-con" class="row">
          <button class="btn btn-default btn-lg" type="button" id="next-button">next</button>
        </div>
      </div>
    </main> <!-- /container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; CSCN lab</p>
      </div>

    <div id="mask" class="mask"></div>
